<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noir Private Diary</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

    <style>
        :root {
            --bg: #050505;
            --card-bg: #0f0f0f;
            --border: #222; /* Сделал границы ярче */
            --text-main: #eeeeee; /* Яркий основной текст */
            --text-secondary: #aaaaaa; /* Читаемый серый */
            --text-dim: #555;
        }

        * { box-sizing: border-box; }

        body {
            background: var(--bg);
            color: var(--text-main);
            font-family: 'Segoe UI', system-ui, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Заголовок-невидимка */
        header {
            padding: 80px 0;
            -webkit-tap-highlight-color: transparent;
            text-align: center;
        }

        header h1 {
            letter-spacing: 15px;
            font-weight: 100;
            font-size: 0.8rem;
            color: #111; /* Едва заметен */
            cursor: default;
            user-select: none;
            -webkit-user-select: none;
            text-transform: uppercase;
            transition: color 0.5s;
        }
        header:hover h1 { color: #333; }

        #diary-container { width: 100%; max-width: 650px; padding: 20px; }
        
        .note-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            margin-bottom: 60px;
            position: relative;
            padding-bottom: 120px; 
        }

        .note-content-box { padding: 40px; }

        .note-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 25px;
        }

        .avatar {
            width: 70px;
            height: 70px;
            object-fit: cover;
            border: 1px solid var(--border);
            filter: grayscale(0.5);
        }

        .rating-num { font-size: 2.5rem; font-weight: 100; color: var(--text-dim); }

        .note-text { 
            font-size: 16px; 
            line-height: 1.8; 
            color: var(--text-secondary); 
            white-space: pre-wrap; 
        }

        /* СТИКЕРЫ */
        .stickers-area {
            position: absolute;
            bottom: 0; left: 0; width: 100%; height: 160px; 
            pointer-events: none; overflow: hidden;
        }

        .sticker-word {
            position: absolute;
            font-size: 10px; font-weight: 900; letter-spacing: 1px;
            padding: 3px 8px; border: 1px solid;
            background: rgba(0,0,0,0.85); white-space: nowrap;
            z-index: 5;
        }

        /* РЕАКЦИИ */
        .reactions-container {
            display: flex; gap: 20px; padding: 0 40px 30px;
            position: relative; z-index: 100;
        }

        .react-group { 
            position: relative; 
            display: flex; 
            align-items: center; 
            gap: 10px; 
            padding-bottom: 10px; /* Чтобы меню не закрывалось при переносе мыши */
        }

        .main-react-btn {
            background: none; border: 1px solid var(--border);
            color: var(--text-secondary); padding: 10px 18px;
            cursor: pointer; font-size: 11px; letter-spacing: 2px;
            transition: 0.2s;
        }
        .main-react-btn:hover { border-color: #666; color: #fff; }

        .reaction-menu {
            position: absolute; 
            bottom: 100%; 
            left: 0;
            background: #0a0a0a; 
            border: 1px solid #333;
            display: none; 
            flex-direction: column; 
            min-width: 150px;
            box-shadow: 0 10px 30px rgba(0,0,0,1);
            padding: 5px 0;
            z-index: 1000;
        }

        /* Показываем меню при наведении на всю группу */
        .react-group:hover .reaction-menu { display: flex; }

        .menu-item {
            padding: 12px 15px; cursor: pointer;
            font-size: 10px; text-transform: uppercase;
            border-bottom: 1px solid #1a1a1a;
            transition: background 0.2s;
        }
        .menu-item:hover { background: #1a1a1a; }

        .counter { font-size: 12px; color: #666; font-family: monospace; font-weight: bold; }

        /* АДМИНКА */
        #admin-panel {
            display: none; position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.98); z-index: 2000;
            justify-content: center; align-items: center;
        }

        .admin-window {
            background: #0a0a0a; border: 1px solid #333;
            padding: 40px; width: 90%; max-width: 450px;
        }

        .admin-window h2 { font-weight: 100; font-size: 1rem; margin-bottom: 30px; letter-spacing: 5px; text-align: center; }

        .input-group { margin-bottom: 20px; }
        label { display: block; font-size: 10px; color: #777; margin-bottom: 8px; text-transform: uppercase; }

        input, textarea {
            width: 100%; background: #000; border: 1px solid #333;
            color: #fff; padding: 15px; outline: none; font-size: 14px;
        }
        input:focus { border-color: #666; }

        .btn-post {
            background: #fff; color: #000; border: none; padding: 18px;
            width: 100%; font-weight: bold; cursor: pointer; margin-top: 15px;
            letter-spacing: 2px;
        }

    </style>
</head>
<body>

    <header id="header-trigger">
        <h1>Archive // Private</h1>
    </header>

    <div id="diary-container"></div>

    <div id="admin-panel">
        <div class="admin-window">
            <div id="login-section">
                <h2>AUTHORIZATION</h2>
                <input type="email" id="email" placeholder="Email" style="margin-bottom: 10px;">
                <input type="password" id="pass" placeholder="Password">
                <button class="btn-post" onclick="login()">EXECUTE</button>
            </div>
            
            <div id="editor-section" style="display:none;">
                <h2>NEW RECORD</h2>
                <div class="input-group">
                    <label>IMAGE URL</label>
                    <input type="text" id="url-input" placeholder="Paste direct image link">
                </div>
                <div class="input-group">
                    <label>INTENSITY (1-10)</label>
                    <input type="number" id="rating" min="1" max="10" value="5">
                </div>
                <div class="input-group">
                    <label>THOUGHTS</label>
                    <textarea id="content" rows="6"></textarea>
                </div>
                <button class="btn-post" onclick="saveEntry()">PUBLISH</button>
                <button onclick="logout()" style="background:none; border:none; color: #555; width:100%; cursor:pointer; margin-top:25px; font-size:10px; letter-spacing: 1px;">TERMINATE SESSION</button>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBGTMu6br3rgoU52AZW-dE4B0uZ2TMb_Nk",
            authDomain: "ulkariy.firebaseapp.com",
            projectId: "ulkariy",
            storageBucket: "ulkariy.firebasestorage.app",
            messagingSenderId: "922412984544",
            appId: "1:922412984544:web:74af63dc18baf9de74c885",
            measurementId: "G-3E6B3V5WTD"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        const reactionsData = {
            plus: [
                { text: 'EUPHORIA', color: '#ffffff' },
                { text: 'INSIGHT', color: '#00ffd9' },
                { text: 'OBLIVION', color: '#888888' },
                { text: 'REBIRTH', color: '#ff00ff' }
            ],
            minus: [
                { text: 'VOID', color: '#444444' },
                { text: 'CHAOS', color: '#ff3333' },
                { text: 'STASIS', color: '#3333ff' },
                { text: 'DECAY', color: '#ffaa00' }
            ]
        };

        // Тройной клик
        let clicks = 0;
        document.getElementById('header-trigger').addEventListener('click', () => {
            clicks++;
            if (clicks === 3) {
                document.getElementById('admin-panel').style.display = 'flex';
                clicks = 0;
            }
            setTimeout(() => { clicks = 0; }, 600);
        });

        auth.onAuthStateChanged(user => {
            document.getElementById('login-section').style.display = user ? 'none' : 'block';
            document.getElementById('editor-section').style.display = user ? 'block' : 'none';
        });

        async function login() {
            const e = document.getElementById('email').value;
            const p = document.getElementById('pass').value;
            try { await auth.signInWithEmailAndPassword(e, p); } catch(err) { alert("Access Denied"); }
        }

        async function logout() { await auth.signOut(); location.reload(); }

        async function saveEntry() {
            const url = document.getElementById('url-input').value;
            const content = document.getElementById('content').value;
            const rating = document.getElementById('rating').value;
            if(!url || !content) return alert("Fill all fields");
            await db.collection('notes').add({
                text: content, rating: rating, img: url,
                timestamp: new Date().getTime(), reactions: []
            });
            location.reload();
        }

        db.collection('notes').orderBy('timestamp', 'desc').onSnapshot(snap => {
            const container = document.getElementById('diary-container');
            container.innerHTML = '';
            snap.forEach(doc => {
                const data = doc.data();
                const noteId = doc.id;
                const rs = data.reactions || [];
                
                const card = document.createElement('div');
                card.className = 'note-card';
                card.innerHTML = `
                    <div class="note-content-box">
                        <div class="note-header">
                            <img src="${data.img}" class="avatar" onerror="this.src='https://via.placeholder.com/70/222222/FFFFFF?text=?'">
                            <div class="rating-num">${data.rating}</div>
                        </div>
                        <div class="note-text">${data.text}</div>
                    </div>
                    <div class="reactions-container">
                        <div class="react-group">
                            <button class="main-react-btn" onclick="quick('${noteId}', 'plus')">ACCEPT</button>
                            <div class="reaction-menu">
                                ${reactionsData.plus.map(r => `<div class="menu-item" style="color:${r.color}" onclick="addR('${noteId}','${r.text}','${r.color}')">${r.text}</div>`).join('')}
                            </div>
                            <span class="counter">${rs.filter(r => reactionsData.plus.some(p => p.text === r.t)).length}</span>
                        </div>
                        <div class="react-group">
                            <button class="main-react-btn" onclick="quick('${noteId}', 'minus')">REJECT</button>
                            <div class="reaction-menu">
                                ${reactionsData.minus.map(r => `<div class="menu-item" style="color:${r.color}" onclick="addR('${noteId}','${r.text}','${r.color}')">${r.text}</div>`).join('')}
                            </div>
                            <span class="counter">${rs.filter(r => reactionsData.minus.some(p => p.text === r.t)).length}</span>
                        </div>
                        ${auth.currentUser ? `<button onclick="deleteNote('${noteId}')" style="background:none; border:none; color:#400; cursor:pointer; font-size:11px; margin-left:auto;">DELETE</button>` : ''}
                    </div>
                    <div class="stickers-area" id="area-${noteId}"></div>
                `;
                container.appendChild(card);
                renderStickers(noteId, rs);
            });
        });

        // Функция добавления реакции
        async function addR(id, text, color) {
            const sticker = {
                t: text, c: color,
                r: Math.random() * 40 - 20,
                x: Math.random() * 80 + 5,
                y: Math.random() * 70 + 10
            };
            await db.collection('notes').doc(id).update({
                reactions: firebase.firestore.FieldValue.arrayUnion(sticker)
            });
        }

        // Рандомная реакция при быстром клике
        function quick(id, type) {
            const list = reactionsData[type];
            const randomReaction = list[Math.floor(Math.random() * list.length)];
            addR(id, randomReaction.text, randomReaction.color);
        }

        function renderStickers(id, list) {
            const area = document.getElementById(`area-${id}`);
            list.forEach(s => {
                const el = document.createElement('div');
                el.className = 'sticker-word';
                el.innerText = s.t;
                el.style.borderColor = s.c;
                el.style.color = s.c;
                el.style.left = s.x + '%';
                el.style.top = s.y + '%';
                el.style.transform = `rotate(${s.r}deg)`;
                area.appendChild(el);
            });
        }

        async function deleteNote(id) { if(confirm('Erase this record?')) await db.collection('notes').doc(id).delete(); }
    </script>
</body>
</html>
