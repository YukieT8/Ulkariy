<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noir Private Diary</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

    <style>
        :root {
            --bg: #050505;
            --card-bg: #0f0f0f;
            --border: #1a1a1a;
            --text-main: #d1d1d1;
            --text-dim: #333;
            --accent: #ffffff;
        }

        * { box-sizing: border-box; }

        body {
            background: var(--bg);
            color: var(--text-main);
            font-family: 'Segoe UI', system-ui, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Заголовок-невидимка: тройной клик для входа */
        header {
            padding: 100px 0;
            -webkit-tap-highlight-color: transparent;
            text-align: center;
        }

        header h1 {
            letter-spacing: 15px;
            font-weight: 100;
            font-size: 0.8rem;
            color: #0b0b0b; 
            cursor: default;
            user-select: none;
            -webkit-user-select: none;
            text-transform: uppercase;
            transition: color 1s;
        }
        header:hover h1 { color: #1a1a1a; }

        #diary-container { width: 100%; max-width: 650px; padding: 20px; }
        
        .note-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            margin-bottom: 80px;
            position: relative;
            padding-bottom: 140px; 
        }

        .note-content-box { padding: 40px; }

        .note-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 25px;
        }

        .avatar {
            width: 70px;
            height: 70px;
            object-fit: cover;
            border: 1px solid var(--border);
            filter: grayscale(1) contrast(1.1);
        }

        .rating-num { font-size: 2.5rem; font-weight: 100; color: #1a1a1a; }

        .note-text { font-size: 15px; line-height: 2; color: #999; white-space: pre-wrap; letter-spacing: 0.5px; }

        /* Зона стикеров */
        .stickers-area {
            position: absolute;
            bottom: 0; left: 0; width: 100%; height: 180px; 
            pointer-events: none; overflow: hidden;
        }

        .sticker-word {
            position: absolute;
            font-size: 9px; font-weight: 900; letter-spacing: 2px;
            padding: 4px 10px; border: 1px solid;
            background: rgba(0,0,0,0.9); white-space: nowrap;
        }

        /* Кнопки реакций */
        .reactions-container {
            display: flex; gap: 30px; padding: 0 40px 40px;
            position: relative; z-index: 10;
        }

        .react-group { position: relative; display: flex; align-items: center; gap: 12px; }

        .main-react-btn {
            background: none; border: 1px solid #151515;
            color: #444; padding: 12px 24px;
            cursor: pointer; font-size: 10px; letter-spacing: 3px;
            transition: 0.3s;
        }
        .main-react-btn:hover { border-color: #333; color: #eee; }

        .reaction-menu {
            position: absolute; bottom: 120%; left: 0;
            background: #000; border: 1px solid #222;
            display: none; flex-direction: column; min-width: 160px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.8);
        }

        .react-group:hover .reaction-menu { display: flex; }

        .menu-item {
            padding: 15px; cursor: pointer;
            font-size: 9px; text-transform: uppercase; letter-spacing: 1px;
            border-bottom: 1px solid #111;
        }
        .menu-item:hover { background: #0a0a0a; color: #fff; }

        .counter { font-size: 10px; color: #222; font-family: monospace; }

        /* Админка */
        #admin-panel {
            display: none; position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.99); z-index: 1000;
            justify-content: center; align-items: center;
        }

        .admin-window {
            background: #070707; border: 1px solid #111;
            padding: 50px; width: 100%; max-width: 450px;
        }

        .admin-window h2 { font-weight: 100; font-size: 0.8rem; margin-bottom: 40px; letter-spacing: 8px; text-align: center; color: #333; }

        .input-group { margin-bottom: 25px; }
        label { display: block; font-size: 8px; color: #333; margin-bottom: 10px; letter-spacing: 2px; }

        input, textarea {
            width: 100%; background: #000; border: 1px solid #111;
            color: #fff; padding: 15px; outline: none; font-size: 12px;
        }

        .btn-post {
            background: #fff; color: #000; border: none; padding: 20px;
            width: 100%; font-weight: bold; cursor: pointer; margin-top: 20px;
            letter-spacing: 3px; font-size: 10px;
        }

    </style>
</head>
<body>

    <header id="header-trigger">
        <h1>Archive // Private</h1>
    </header>

    <div id="diary-container"></div>

    <div id="admin-panel">
        <div class="admin-window">
            <div id="login-section">
                <h2>AUTHENTICATION</h2>
                <input type="email" id="email" placeholder="Email" style="margin-bottom: 15px;">
                <input type="password" id="pass" placeholder="Password">
                <button class="btn-post" onclick="login()">PROCEED</button>
            </div>
            
            <div id="editor-section" style="display:none;">
                <h2>NEW ENTRY</h2>
                <div class="input-group">
                    <label>IMAGE URL (PINTEREST / DIRECT LINK)</label>
                    <input type="text" id="url-input" placeholder="Paste image address">
                </div>
                <div class="input-group">
                    <label>INTENSITY (1-10)</label>
                    <input type="number" id="rating" min="1" max="10" value="5">
                </div>
                <div class="input-group">
                    <label>THOUGHTS</label>
                    <textarea id="content" rows="6"></textarea>
                </div>
                <button class="btn-post" onclick="saveEntry()">PUBLISH</button>
                <button onclick="logout()" style="background:none; border:none; color: #222; width:100%; cursor:pointer; margin-top:30px; font-size:8px; letter-spacing: 2px;">TERMINATE SESSION</button>
            </div>
        </div>
    </div>

    <script>
        // Интегрированные ключи пользователя
        const firebaseConfig = {
            apiKey: "AIzaSyBGTMu6br3rgoU52AZW-dE4B0uZ2TMb_Nk",
            authDomain: "ulkariy.firebaseapp.com",
            projectId: "ulkariy",
            storageBucket: "ulkariy.firebasestorage.app",
            messagingSenderId: "922412984544",
            appId: "1:922412984544:web:74af63dc18baf9de74c885",
            measurementId: "G-3E6B3V5WTD"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        const reactionsData = {
            plus: [
                { text: 'EUPHORIA', color: '#ffffff' },
                { text: 'INSIGHT', color: '#00ffd9' },
                { text: 'OBLIVION', color: '#444444' },
                { text: 'REBIRTH', color: '#ff00ff' }
            ],
            minus: [
                { text: 'VOID', color: '#222222' },
                { text: 'CHAOS', color: '#ff3333' },
                { text: 'STASIS', color: '#3333ff' },
                { text: 'DECAY', color: '#ffaa00' }
            ]
        };

        // Тройной клик
        let clicks = 0;
        document.getElementById('header-trigger').addEventListener('click', () => {
            clicks++;
            if (clicks === 3) {
                document.getElementById('admin-panel').style.display = 'flex';
                clicks = 0;
            }
            setTimeout(() => { clicks = 0; }, 600);
        });

        auth.onAuthStateChanged(user => {
            document.getElementById('login-section').style.display = user ? 'none' : 'block';
            document.getElementById('editor-section').style.display = user ? 'block' : 'none';
        });

        async function login() {
            const e = document.getElementById('email').value;
            const p = document.getElementById('pass').value;
            try { await auth.signInWithEmailAndPassword(e, p); } catch(err) { alert("Access Denied"); }
        }

        async function logout() { await auth.signOut(); location.reload(); }

        async function saveEntry() {
            const url = document.getElementById('url-input').value;
            const content = document.getElementById('content').value;
            const rating = document.getElementById('rating').value;

            if(!url || !content) return alert("Please fill all fields");

            await db.collection('notes').add({
                text: content,
                rating: rating,
                img: url,
                timestamp: new Date().getTime(),
                reactions: []
            });
            location.reload();
        }

        db.collection('notes').orderBy('timestamp', 'desc').onSnapshot(snap => {
            const container = document.getElementById('diary-container');
            container.innerHTML = '';
            snap.forEach(doc => {
                const data = doc.data();
                const noteId = doc.id;
                const rs = data.reactions || [];
                
                const card = document.createElement('div');
                card.className = 'note-card';
                card.innerHTML = `
                    <div class="note-content-box">
                        <div class="note-header">
                            <img src="${data.img}" class="avatar" onerror="this.src='https://via.placeholder.com/70/000000/111111?text=?'">
                            <div class="rating-num">${data.rating}</div>
                        </div>
                        <div class="note-text">${data.text}</div>
                    </div>
                    <div class="reactions-container">
                        <div class="react-group">
                            <button class="main-react-btn" onclick="quick('${noteId}', 'plus')">ACCEPT</button>
                            <div class="reaction-menu">
                                ${reactionsData.plus.map(r => `<div class="menu-item" style="color:${r.color}" onclick="addR('${noteId}','${r.text}','${r.color}')">${r.text}</div>`).join('')}
                            </div>
                            <span class="counter">${rs.filter(r => reactionsData.plus.some(p => p.text === r.t)).length}</span>
                        </div>
                        <div class="react-group">
                            <button class="main-react-btn" onclick="quick('${noteId}', 'minus')">REJECT</button>
                            <div class="reaction-menu">
                                ${reactionsData.minus.map(r => `<div class="menu-item" style="color:${r.color}" onclick="addR('${noteId}','${r.text}','${r.color}')">${r.text}</div>`).join('')}
                            </div>
                            <span class="counter">${rs.filter(r => reactionsData.minus.some(p => p.text === r.t)).length}</span>
                        </div>
                        ${auth.currentUser ? `<button onclick="deleteNote('${noteId}')" style="background:none; border:none; color:#200; cursor:pointer; font-size:9px; margin-left:auto; letter-spacing:1px;">ERASE</button>` : ''}
                    </div>
                    <div class="stickers-area" id="area-${noteId}"></div>
                `;
                container.appendChild(card);
                renderStickers(noteId, rs);
            });
        });

        async function addR(id, text, color) {
            const sticker = {
                t: text, c: color,
                r: Math.random() * 40 - 20,
                x: Math.random() * 80 + 5,
                y: Math.random() * 70 + 10
            };
            await db.collection('notes').doc(id).update({
                reactions: firebase.firestore.FieldValue.arrayUnion(sticker)
            });
        }

        function quick(id, type) { addR(id, reactionsData[type][0].text, reactionsData[type][0].color); }

        function renderStickers(id, list) {
            const area = document.getElementById(`area-${id}`);
            list.forEach(s => {
                const el = document.createElement('div');
                el.className = 'sticker-word';
                el.innerText = s.t;
                el.style.borderColor = s.c;
                el.style.color = s.c;
                el.style.left = s.x + '%';
                el.style.top = s.y + '%';
                el.style.transform = `rotate(${s.r}deg)`;
                area.appendChild(el);
            });
        }

        async function deleteNote(id) { if(confirm('Permanent erase?')) await db.collection('notes').doc(id).delete(); }
    </script>
</body>
</html>
