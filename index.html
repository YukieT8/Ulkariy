<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noir Diary</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

    <style>
        :root {
            --bg: #0a0a0a;
            --card-bg: #111;
            --border: #222;
            --text-main: #a0a0a0;
            --text-dim: #555;
            --accent: #fff;
        }

        body {
            background: var(--bg);
            color: var(--text-main);
            font-family: 'Inter', -apple-system, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            padding: 40px 20px;
            text-align: center;
            cursor: default;
        }

        h1 {
            font-weight: 200;
            letter-spacing: 4px;
            text-transform: uppercase;
            font-size: 1.2rem;
            color: var(--accent);
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –∑–∞–º–µ—Ç–æ–∫ */
        #diary-container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
        }

        .note-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            padding: 25px;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
            transition: border 0.3s ease;
        }

        .note-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .admin-meta {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            filter: grayscale(100%);
            border: 1px solid var(--border);
            object-fit: cover;
        }

        .rating-badge {
            width: 30px;
            height: 30px;
            border: 1px solid var(--text-dim);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            color: var(--text-dim);
        }

        .note-text {
            line-height: 1.6;
            margin-bottom: 20px;
            white-space: pre-wrap;
        }

        .note-footer {
            font-size: 0.7rem;
            color: var(--text-dim);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* –°—Ç–∏–∫–µ—Ä—ã */
        .sticker {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 4px 8px;
            font-size: 1.2rem;
            pointer-events: none;
            backdrop-filter: blur(2px);
            z-index: 10;
        }

        /* –†–µ–∞–∫—Ü–∏–∏ */
        .reactions-bar {
            display: flex;
            gap: 15px;
            margin-top: 15px;
        }

        .react-btn {
            background: none;
            border: none;
            color: var(--text-dim);
            cursor: pointer;
            position: relative;
            padding: 5px;
            transition: color 0.2s;
        }

        .react-btn:hover { color: var(--accent); }

        .hover-menu {
            position: absolute;
            bottom: 100%;
            left: 0;
            background: #1a1a1a;
            border: 1px solid var(--border);
            display: none;
            gap: 10px;
            padding: 8px;
            border-radius: 4px;
            z-index: 20;
        }

        .react-btn:hover .hover-menu { display: flex; }

        /* –ê–¥–º–∏–Ω–∫–∞ (–°–∫—Ä—ã—Ç–∞—è) */
        #admin-panel {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #111;
            border: 1px solid var(--accent);
            padding: 30px;
            z-index: 100;
            width: 90%;
            max-width: 400px;
        }

        input, textarea, select {
            width: 100%;
            background: #000;
            border: 1px solid var(--border);
            color: #fff;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        .btn {
            background: #fff;
            color: #000;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
        }

        footer {
            margin-top: auto;
            padding: 20px;
            opacity: 0.1;
        }

        .hidden-trigger {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <header>
        <h1 id="site-title">Private Archive</h1>
    </header>

    <main id="diary-container">
        </main>

    <div id="admin-panel">
        <div id="login-form">
            <h3>Authorization</h3>
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <button class="btn" onclick="login()">Enter</button>
        </div>
        <div id="editor-form" style="display:none;">
            <h3>New Entry</h3>
            <input type="text" id="img-url" placeholder="Avatar URL">
            <input type="number" id="rating" min="1" max="10" placeholder="Rating (1-10)">
            <textarea id="note-content" rows="5" placeholder="Your thoughts..."></textarea>
            <button class="btn" onclick="saveNote()">Publish</button>
            <button class="btn" style="background:none; color: #555; margin-top:10px;" onclick="logout()">Logout</button>
        </div>
    </div>

    <footer>
        <div class="hidden-trigger" id="admin-trigger"></div>
    </footer>

    <script>
        // --- –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø FIREBASE ---
        const firebaseConfig = {
            apiKey: "AIzaSyBGTMu6br3rgoU52AZW-dE4B0uZ2TMb_Nk",
            authDomain: "ulkariy.firebaseapp.com",
            projectId: "ulkariy",
            storageBucket: "ulkariy.firebasestorage.app",
            messagingSenderId: "922412984544",
            appId: "1:922412984544:web:74af63dc18baf9de74c885"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // --- –õ–û–ì–ò–ö–ê –ê–î–ú–ò–ù–ö–ò ---
        const title = document.getElementById('site-title');
        const adminPanel = document.getElementById('admin-panel');
        const loginForm = document.getElementById('login-form');
        const editorForm = document.getElementById('editor-form');

        // –°–∫—Ä—ã—Ç—ã–π –≤—Ö–æ–¥: –¥–≤–æ–π–Ω–æ–π –∫–ª–∏–∫ –ø–æ –∑–∞–≥–æ–ª–æ–≤–∫—É
        title.addEventListener('dblclick', () => {
            adminPanel.style.display = 'block';
        });

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø–æ –∫–ª–∏–∫—É –≤–Ω–µ –ø–∞–Ω–µ–ª–∏
        window.onclick = (e) => { if (e.target == adminPanel) adminPanel.style.display = 'none'; };

        auth.onAuthStateChanged(user => {
            if (user) {
                loginForm.style.display = 'none';
                editorForm.style.display = 'block';
            } else {
                loginForm.style.display = 'block';
                editorForm.style.display = 'none';
            }
            renderNotes();
        });

        async function login() {
            const e = document.getElementById('email').value;
            const p = document.getElementById('password').value;
            try { await auth.signInWithEmailAndPassword(e, p); } catch(err) { alert(err.message); }
        }

        async function logout() { await auth.signOut(); location.reload(); }

        async function saveNote() {
            const noteData = {
                content: document.getElementById('note-content').value,
                rating: document.getElementById('rating').value,
                avatar: document.getElementById('img-url').value || 'https://via.placeholder.com/40',
                date: new Date().toISOString(),
                reactions: []
            };
            await db.collection('notes').add(noteData);
            adminPanel.style.display = 'none';
            document.getElementById('note-content').value = '';
        }

        async function deleteNote(id) {
            if(confirm('Delete this memory?')) await db.collection('notes').doc(id).delete();
        }

        // --- –õ–û–ì–ò–ö–ê –ó–ê–ú–ï–¢–û–ö –ò –†–ï–ê–ö–¶–ò–ô ---
        const reactionIcons = {
            plus: ['üñ§', '‚ú®', 'üåë', 'üïØÔ∏è'],
            minus: ['üíÄ', 'üå´Ô∏è', '‚õìÔ∏è', 'ü•Ä']
        };

        function renderNotes() {
            db.collection('notes').orderBy('date', 'desc').onSnapshot(snapshot => {
                const container = document.getElementById('diary-container');
                container.innerHTML = '';
                snapshot.forEach(doc => {
                    const data = doc.data();
                    const isAdmin = auth.currentUser !== null;
                    
                    const noteEl = document.createElement('div');
                    noteEl.className = 'note-card';
                    noteEl.innerHTML = `
                        <div class="note-header">
                            <div class="admin-meta">
                                <img src="${data.avatar}" class="avatar">
                                <div class="rating-badge">${data.rating}</div>
                            </div>
                            ${isAdmin ? `<button onclick="deleteNote('${doc.id}')" style="background:none; border:none; color:red; cursor:pointer">√ó</button>` : ''}
                        </div>
                        <div class="note-text">${data.content}</div>
                        <div class="note-footer">
                            <span>${new Date(data.date).toLocaleString()}</span>
                        </div>
                        <div class="reactions-bar">
                            <div class="react-btn" onclick="quickReact('${doc.id}', 'plus')">
                                ‚ô∞
                                <div class="hover-menu">
                                    ${reactionIcons.plus.map(s => `<span onclick="addSticker('${doc.id}', '${s}', event)">${s}</span>`).join('')}
                                </div>
                            </div>
                            <div class="react-btn" onclick="quickReact('${doc.id}', 'minus')">
                                ‚ôá
                                <div class="hover-menu">
                                    ${reactionIcons.minus.map(s => `<span onclick="addSticker('${doc.id}', '${s}', event)">${s}</span>`).join('')}
                                </div>
                            </div>
                        </div>
                        <div class="stickers-area" id="stickers-${doc.id}"></div>
                    `;
                    container.appendChild(noteEl);
                    renderStickers(doc.id, data.reactions);
                });
            });
        }

        function renderStickers(docId, reactions) {
            const area = document.getElementById(`stickers-${docId}`);
            if (!reactions) return;
            reactions.forEach(r => {
                const s = document.createElement('div');
                s.className = 'sticker';
                s.innerText = r.emoji;
                s.style.transform = `rotate(${r.rot}deg) translate(${r.x}px, ${r.y}px)`;
                area.appendChild(s);
            });
        }

        async function addSticker(docId, emoji, event) {
            if (event) event.stopPropagation();
            const sticker = {
                emoji: emoji,
                rot: Math.floor(Math.random() * 30) - 15,
                x: Math.floor(Math.random() * 20) - 10,
                y: Math.floor(Math.random() * 10) - 5
            };
            await db.collection('notes').doc(docId).update({
                reactions: firebase.firestore.FieldValue.arrayUnion(sticker)
            });
        }

        function quickReact(docId, type) {
            const pool = reactionIcons[type];
            const randomEmoji = pool[Math.floor(Math.random() * pool.length)];
            addSticker(docId, randomEmoji);
        }

        renderNotes();
    </script>
</body>
</html>
